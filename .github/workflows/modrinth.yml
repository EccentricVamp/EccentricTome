name: Modrinth

on:
  workflow_dispatch:

jobs:
  modrinth:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradle wrapper executable
        run: chmod +x ./gradlew

      - uses: gradle/gradle-build-action@v2
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
        with:
          arguments: modrinth
